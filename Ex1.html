<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> AJAX Lab: Exercise #1</title>
</head>

<body>
	
	<h1> AJAX Lab: Exercise #1 </h1>
	<div id="output"></div>
	
	<ol>
		<li> 
			<button id='getAll'> Get All Posts </button>
		</li>

		<li>
			<button id='post10'> Get post with id of 10 </button>
		</li>

		<li>
			<button id='comments12'> Get the comments from post with id of 12  </button>
		</li>

		<li>
			<button id='user2'> Get all the posts from user with id of 2 </button>
		</li>

		<li>
			<button id='newPost'> Create a new post and log the id generated for it by the server </button>
		</li>

		<li>
			<button id='replace'> Replace the post with id of 12 and render the responseJSON </button>
		</li>

		<li>
			<button id='update'> Update the title of post with id of 12 and render responseJSON </button>
		</li>

		<li>
			<button id='delete'> Delete the post with id of 12 and render a success message </button>
		</li>

		<li>
			<button id='listPosts'> Display a list of posts. </button>
		</li>

		<li>
			<button id='allComments'> When the user clicks on a post, display all the comments from that post </button>
		</li>

		<li>
			<button id='links'> Display a link back to all posts </button>
		</li>
	</ol>
	
		
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="exercise1.js"> </script>

	
</body>
</html>
